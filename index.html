<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
    function browserRedirect() {
           var sUserAgent = navigator.userAgent.toLowerCase();
           if (/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(sUserAgent)) {
               //跳转移动端页面
               window.location.href="https://os-o.cn/Mobile/index.html";
           } else {
               //跳转pc端页面
               window.location.href="https://os-o.cn/PC/index.html";
           }
       }
    browserRedirect(); 
</script>
</head>
<body>

</body>
</html>
